<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h3>Quais são os melhores jogadores do mundo?</h3>
        <div>
            <label for="Messi">Lionel Messi</label>
            <input type="checkbox" id="messi">
        </div>
        <div>
            <label for="cristiano">Cristiano Ronaldo</label>
            <input type="checkbox" id="cristiano">
        </div>
        <div>
            <label for="Vinicius ">Vinicius junior</label>
            <input type="checkbox" id="Vinicius">
        </div>
        <div>
            <label for="Rodrigo">Rodrigo</label>
            <input type="checkbox" id="Rodrigo">
        </div>
        <div>
            <label>Interesses</label><br>
            <input type="radio" id="futebol" name="Interesses" value="Futebol">
            <label for="futebol">Interesses</label>
        </div>
        <!-- input radio -->
        <div>
            <p>Quais são os melhores carros?</p>
        </div>
        <div>
            <input type="radio" id="Corsa">
            <label for="corsa">Corsa</label>
        </div>
        <div>
            <input type="radio" id="Porshe">
            <label for="porshe">Porshe</label>
        </div>
        <div>
            <input type="radio" id="ferrari">
            <label for="ferrari">Ferrari</label>
        </div>
        <div>
            <input type="radio" id="lamborghini">
            <label for="lamborghini">Lamborghini</label>
        </div>













        <button>Enviar</button>

    </form>
</body>
</html>
