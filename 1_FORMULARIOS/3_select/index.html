<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Basico</title>
</head>
<body>
    <form action="">
        <div>
            <label for="">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome" required>
        </div>

        <!-- input radio -->
        <div>
            <p>Quem descobriu o Brasil?</p>

            <div>
                <input type="radio" id="colombo">
                <label for="colombo">Cristóvão colombo</label>
            </div>
            <div>
            <input type="radio" id="cabral">
            <label for="cabral">Pedro Alvarez Cabral</label>
        </div>
        <div>

            <!-- select -->
            <div>
                <label for="turma">Escolha sua turma:</label>
                <select name="turma" id="turma">
                    <option disabled selected>Selecione...</option>
                    <option value="01ta">01TA</option>
                    <option value="01tb">01TB</option>
                    <option value="01tc">01TC</option>
                </select>
            </div>
            
        <button>Enviar</button>
    </form>
</body>
</html>
